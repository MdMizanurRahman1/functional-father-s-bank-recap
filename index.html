<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional bank recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-8">Welcome to <span class="text-red-500">functional bank</span></h1>
    </header>
    <main>
        <!--balance and withdraw balance summary-->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl ">Deposit</h4>
                    <h2 class="text-5xl font-medium">€<span id="deposit-total"> 00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl ">Withdraw</h4>
                    <h2 class="text-5xl font-medium">€<span id="withdraw-total"> 00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl ">Balance</h4>
                    <h2 class="text-5xl font-medium">€<span id="balance-total"> 1240</span></h2>
                </div>
            </div>
        </section>
        <!---deposit and withdraw -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your deposit</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="deposit-field"
                        placeholder="€ Amount youu want to deposit">
                    <button id="btn-deposit"
                        class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-pink-400">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="withdraw-field"
                        placeholder="€ Amount youu want to deposit">
                    <button id="btn-withdraw"
                        class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-pink-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
